<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="background-color">
    <section class="faq-list py-5">
      <div class="container justify-content-center">
        <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3">
          Get in touch
        </h1>
        <hr class="bg-danger border-4 border-top border-danger" />

        <div class="row justify-content-center">
          <div class="col-md-6 mb-3">
            <img src="./images/contact.webp" class="img-fluid" alt="" />
          </div>
          <div class="col-md-6 mt-3">
            <div class="card mb-3">
              <div class="card-header text-bg-primary">
                Post your questions..
              </div>
              <div class="card-body">
                <form action="https://api.web3forms.com/submit" method="POST">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="mb-1">
                        <input
                          type="hidden"
                          name="access_key"
                          value="20d36fec-e6ba-46d2-b65c-22915ee9228c"
                        />
                        <input
                          type="text"
                          name="name"
                          class="form-control"
                          placeholder="name"
                          required
                        />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="mb-2">
                        <input
                          type="email"
                          name="email"
                          class="form-control"
                          placeholder="email"
                          required
                        />
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="mb-2">
                        <input
                          type="text"
                          name="name"
                          class="form-control"
                          placeholder="Question Title"
                          required
                        />
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="mb-2">
                        <textarea
                          name="message"
                          rows="9"
                          class="form-control"
                          placeholder="Question in detail"
                          required
                        ></textarea>
                      </div>
                    </div>

                    <div class="col-md-12">
                      <div class="d-grid mb-2">
                        <button
                          type="submit"
                          class="btn btn-sm btn-success d-inline-flex align-items-center justify-content-center"
                        >
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="20"
                            height="20"
                            fill="currentColor"
                            class="bi me-1 bi-question-octagon-fill"
                            viewBox="0 0 16 16"
                          >
                            <path
                              d="M11.46.146A.5.5 0 0 0 11.107 0H4.893a.5.5 0 0 0-.353.146L.146 4.54A.5.5 0 0 0 0 4.893v6.214a.5.5 0 0 0 .146.353l4.394 4.394a.5.5 0 0 0 .353.146h6.214a.5.5 0 0 0 .353-.146l4.394-4.394a.5.5 0 0 0 .146-.353V4.893a.5.5 0 0 0-.146-.353zM5.496 6.033a.237.237 0 0 1-.24-.247C5.35 4.091 6.737 3.5 8.005 3.5c1.396 0 2.672.73 2.672 2.24 0 1.08-.635 1.594-1.244 2.057-.737.559-1.01.768-1.01 1.486v.105a.25.25 0 0 1-.25.25h-.81a.25.25 0 0 1-.25-.246l-.004-.217c-.038-.927.495-1.498 1.168-1.987.59-.444.965-.736.965-1.371 0-.825-.628-1.168-1.314-1.168-.803 0-1.253.478-1.342 1.134-.018.137-.128.25-.266.25h-.825zm2.325 6.443c-.584 0-1.009-.394-1.009-.927 0-.552.425-.94 1.01-.94.609 0 1.028.388 1.028.94 0 .533-.42.927-1.029.927"
                            />
                          </svg>
                          Submit
                        </button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

              <a
